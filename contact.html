        <section class="section-contact">
            <div class="container">
                <div class="row">
                    <div id="contact-col" class="col-sm-6 col-sm-offset-3">
                        <h2 id="contact-heading">Contact</h2>
                        <form>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" id="contact_name"> </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" id="" placeholder="Enter email"> <small id="emailHelp" class="form-text text-muted">Your email will not be shared with anyone else.</small> </div>
                            <div class="form-group">
                                <label>Message</label>
                                <textarea class="form-control" id="contact_message" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>2 + 3 = ?</label>
                                <input type="text" class="form-control" id="verification" placeholder="Your Answer"> 
                            </div>
                            <button id="contact-btn" type="submit" class="btn btn-primary btn-lg custom-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
